<section class="todoapp">
  <header class="header">
    <h1 style="text-align:center;font-size:600%;">Todo List</h1>
    <input class="new-todo" placeholder="Type and click enter" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()" style="text-align:center;margin-left:710px;font-size:200%;">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete" style="margin-left:710px;font-size:200px;">
          <label >{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)">Remove</button>
        </div>
      </li>
    </ul>
  </section>

</section>
